        	$(document).ready(function(){

                wrapperHeightFix();
                window.onresize = function(event) {
                    wrapperHeightFix();
                }

                function wrapperHeightFix() {
                    vph = $(window).height();
                    if($(document).width() > 479) {
                        vph = vph - ($("#header").height() + 16);
                        $(".dash-right").css("min-height", vph);
                    }
                }
        	});
